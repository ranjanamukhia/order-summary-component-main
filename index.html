<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="1440px, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img class="hero-image" src="images/illustration-hero.svg" alt="image-1">
      <div class="text-container">
          <h1>Order Summary</h1>
          <p class="card-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="payment-info">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="plan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="change">Change</a>
          </div>
        </div>
         <button class="proceed" >Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
    
    </div>
  </main>
  
</body>
</html>
